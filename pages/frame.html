<!DOCTYPE html>
<html>
<head>
	<title>frame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        
        #container{
            margin: 0px auto;
            padding: 10px;
            margin-left: 10px;
            margin-right: 10px;
            
        }
        /* input   {
            border-radius: 4px ;
            height: 25px;
            margin: auto;
            width: 200px;
            border-collapse: collapse;

        }     */
        button{
            width: 100px;
            height: 25px;
            border-radius: 4px;
            background-color: rgb(255,255,255);
            border-collapse: collapse;
            
        }
    </style>
    <script src="formJs.js"></script>
</head>
<body>
    <div id="container">
        <table  width="500" cellspacing="0">
            <tr height="30">
                <th style="width: 100px; text-align: left;">Nom:</th>
                <th style="width: 100px; text-align: left;">Prenom:</th>
            </tr>
            <tr>
                <td>
                    <div  class="form-group">
                        <input type="text" name="nom" id="nom" placeholder="enter nom" required="required" onkeypress="" class="form-control">
                    </div>
                </td>
                <td>
                    <div  class="form-group">
                        <input type="text" name="prenom" id="pr" placeholder="enter prenom" required="required" onkeypress="" class="form-control">
                    </div>
                </td>
            </tr>
            <tr height="20">
                <td colspan="2"></td>
            </tr>
            <tr>
                <th align="left">CIN/identifiant:</th>
                <th align="left">GSM: </th>
            </tr>
            <tr>
               <td>
                   <div  class="form-group">
                        <input type="text" id="cin" name="CIN" placeholder="CIN" maxlength="10" required="required" onkeypress="" class="form-control">
                    </div>
                </td>
               <td>
                   <div  class="form-group">
                        <input type="text" name="Tel" id="Tel" placeholder="Telephone" maxlength="10" required="required" onkeypress="" class="form-control">
                    </div>
                </td>
            </tr>
            <tr height="20">
                <td colspan="2"></td>
            </tr>
            <tr>
                <th colspan="2" align="left">Adresse:</th>
            </tr>
            <tr>
                <td colspan="2">
                    <div  class="form-group">
                        <textarea class="form-control" placeholder="entrer adresse" rows="4" cols="50" id="adresse" required="required" style="margin-top: 10px;"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button class="btn btn-primary mb-1" type="submit" name="envoyer" onclick="">suivant</button>
                </td>
            </tr>
            
        </table>

    </div>
</body>
</html>
